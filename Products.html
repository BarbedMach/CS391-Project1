<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Products</a>
        <div class="ms-auto">
          <a href="shopping-cart.html" class="btn btn-outline-dark">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-4 mb-4">
      <div class="row g-2 align-items-center">
        <div class="col-md-3 col-12">
          <label class="form-label small text-muted">Category</label>
          <select class="form-select" id="categoryFilter"></select>
        </div>
        <div class="col-md-3 col-12">
          <label class="form-label small text-muted">Search</label>
          <input type="text" class="form-control" id="searchFilter" />
        </div>
        <div class="col-md-3 col-12">
          <label class="form-label small text-muted invisible">Action</label>
          <button class="btn btn-dark w-100" id="applyFilters">
            Apply Filter
          </button>
        </div>
        <div class="col-md-3 col-12">
          <label class="form-label small text-muted">Sort By</label>
          <select class="form-select" id="sortBy">
            <option value="price_asc">Price: Low to High</option>
            <option value="price_desc">Price: High to Low</option>
          </select>
        </div>
      </div>
    </div>

    <div class="container">
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4"
        id="productGrid"
      ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="Products.js"></script>
    <script>
      window.onload = function () {
        const productGrid = document.getElementById("productGrid");
        const categoryFilter = document.getElementById("categoryFilter");
        const searchFilter = document.getElementById("searchFilter");
        const sortBy = document.getElementById("sortBy");
        const applyFilters = document.getElementById("applyFilters");

        function capitalize(string) {
          return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function populateCategories() {
          categoryFilter.innerHTML = `<option value="">All Categories</option>`;
          const categories = new Set(products.map((p) => p.category));
          categories.forEach((cat) => {
            const opt = document.createElement("option");
            opt.value = cat;
            opt.textContent = capitalize(cat);
            categoryFilter.appendChild(opt);
          });
        }

        function displayProducts(list) {
          productGrid.innerHTML = list
            .map(
              (p) => `
            <div class="col">
              <div class="card h-100">
                <a href="Product-detail.html?id=${p.id}">
                  <img src="${p.thumbnail}" class="card-img-top" alt="${
                p.title
              }" />
                </a>
                <div class="card-body d-flex flex-column">
                  <h6>${p.title}</h6>
                  <p class="text-primary fw-bold">$${p.price.toFixed(2)}</p>
                  <a href="Product-detail.html?id=${
                    p.id
                  }" class="btn btn-dark mt-auto">View Details</a>
                </div>
              </div>
            </div>`
            )
            .join("");
        }

        function redisplay() {
          let filtered = products.filter(
            (p) =>
              (!categoryFilter.value || p.category === categoryFilter.value) &&
              (!searchFilter.value ||
                p.title
                  .toLowerCase()
                  .includes(searchFilter.value.toLowerCase()) ||
                p.description
                  .toLowerCase()
                  .includes(searchFilter.value.toLowerCase()))
          );

          if (sortBy.value === "price_asc")
            filtered.sort((a, b) => a.price - b.price);
          else if (sortBy.value === "price_desc")
            filtered.sort((a, b) => b.price - a.price);

          displayProducts(filtered);
        }

        categoryFilter.addEventListener("change", () => {
          searchFilter.value = "";
          sortBy.value = "";
          redisplay();
        });

        applyFilters.addEventListener("click", redisplay);
        sortBy.addEventListener("change", redisplay);

        searchFilter.addEventListener("keyup", (e) => {
          if (e.key === "Enter") redisplay();
        });

        populateCategories();
        displayProducts(products);
      };
    </script>
  </body>
</html>
