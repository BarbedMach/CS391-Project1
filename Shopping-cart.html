        <script>
            function getCart() {
        const cart = localStorage.getItem("shoppingCart");
        return cart ? JSON.parse(cart) : {};
      }

      function updateTotalAmount() {
        const cart = getCart();

          if (product) {
            total += product.price * item.quantity;
          }
        }

        document.getElementById("totalAmount").textContent = `$${total.toFixed(
